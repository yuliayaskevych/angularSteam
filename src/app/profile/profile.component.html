<div class="profile">
    <h3>Profile</h3>
    <form [formGroup]="profileForm" (submit)="submit()">
        <p>Username</p>
        <input type="text" placeholder="username" formControlName="username" value="{{username}}">
        <p>Email</p>
        <input type="text" placeholder="email" formControlName="email" value="{{email}}" readonly>
        <p>Age</p>
        <input type="number" min="1" placeholder="age" formControlName="age" value="{{age}}">
        <button type="button" (click)="f()">get Form</button>
        <button type="submit" [disabled]="!profileForm.valid">Save</button>
    </form>
</div>
